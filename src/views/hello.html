<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/static/styles/custom.css" />
    <script
      src="https://res.cdn.office.net/teams-js/2.17.0/js/MicrosoftTeams.min.js"
      integrity="sha384-xp55t/129OsN192JZYLP0rGhzjCF9aYtjY0LVtXvolkDrBe4Jchylp56NrUYJ4S2"
      crossorigin="anonymous"
    ></script>
    <script src="/static/scripts/teamsapp.js"></script>
    <title>Microsoft Teams Tab</title>
  </head> 

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <h1>DemoApplication</h1>
      <span>
        <button id="downloadButton" onclick="downloadAll()">Download All</button>
      </span>
    </div>
    <script type="text/javascript">
      microsoftTeams.appInitialization.notifySuccess();

      function downloadAll(){
        const urls = [];
    
        urls.push("https://localhost:53000/static/demoFiles/file1.zip");
        urls.push("https://localhost:53000/static/demoFiles/file2.zip");
        
        urls.forEach((url) => makeFrame(url));
      }

      function makeFrame(url){
        console.log("makeFrame", url);
        try{
          var iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = url;
          document.body.appendChild(iframe);
          console.log("AppendChild");
        }
        catch(error){
          console.log("error", error);
        }
      }
    </script>
  </body>
</html>
